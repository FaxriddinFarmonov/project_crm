{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form  method="post" enctype="multipart/form-data">
    <style>
         #error_1_id_name,#error_1_id_familyasi,#error_1_id_yoshi,#error_1_id_maosh,#error_1_id_lavozimi{
            display: none;
         }
    </style>
    {% csrf_token %}
    {{ form|crispy }}

    <a href="{% url 'ishchi_list' %}">
        <button type="button" class="btn btn-wd btn-default  btn-move-left">
            <span class="btn-label">
                <i class="ti-angle-left"></i>
            </span>
            Back To list
        </button>
    </a>
    <a href="{% url 'add' %}">
        <button type="submit" class="btn btn-wd btn-success ">
            <span class="btn-label">
                <i class="fa fa-save"></i>
            </span>
               Saqlash
        </button>
    </a>
</form>
{% endblock content %}
